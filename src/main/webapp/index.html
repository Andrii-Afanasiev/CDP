<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script src="jquery-2.0.3.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Ticket booking</title>
</head>
<body>
	<div id="formChooseDiv">
		<button id="tickets">Tickets</button>
		<button id="bookedTickets">Booked tickets</button>
	</div>
	<div id="formDiv"></div>
	<div id="resultDiv"></div>
	<script>
		$('#tickets').click(function() {
			$.get('/action/ticketsForm', function(data) {
				$('#formDiv').html(data);
			});
		});
		$('#bookedTickets').click(function() {
			$.get('/action/bookedTicketsForm',function(data){
				$('#formDiv').html(data);
			});
		});
	</script>
</body>
</html>
